<html lang="en">
<head>

    <h1 style="font-size:40px;font-family: Impact, 'Arial Narrow Bold', sans-serif;"> MEME GENERATOR!</h1> 
    <link rel="stylesheet" href="script.css">

    <div>
        <textarea id="top-text"></textarea>

        <textarea id="bottom-text"></textarea>

    </div>
    <div>
    <form method="post" enctype="multipart/form-data"></form> </div>
<div>
<input type="file" id="image-input" accept="images/*, image/png, image/jpeg, image/gif">
</div>
 <div>
       <button id="generate-btn">Generate MEME!</button>
 </div>
<div> 
    <canvas id="meme-canvas" title="Right click to save this meme"></canvas>

</div>

    <script src="app.js"></script>
